basePath: /api/v1
definitions:
  add_fcm_token.Input:
    properties:
      fcmToken:
        type: string
    required:
    - fcmToken
    type: object
  add_fcm_token.Output:
    properties:
      success:
        type: boolean
    type: object
  create_genre.Input:
    properties:
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  create_genre.Output:
    properties:
      genre:
        $ref: '#/definitions/domain.Genre'
    type: object
  delete_fcm_token.Output:
    properties:
      success:
        type: boolean
    type: object
  delete_genre.Output:
    properties:
      success:
        type: boolean
    type: object
  domain.Book:
    properties:
      author:
        type: string
      chapterPaths:
        items:
          type: string
        type: array
      cover:
        type: string
      genres:
        items:
          $ref: '#/definitions/domain.Genre'
        type: array
      id:
        type: string
      title:
        type: string
    type: object
  domain.ChapterAlignNode:
    properties:
      content:
        items:
          $ref: '#/definitions/domain.ParagraphAlignNode'
        type: array
      id:
        type: string
      order:
        type: integer
      title:
        type: string
      translatedTitle:
        type: string
    type: object
  domain.DictionaryExample:
    properties:
      dictionaryID:
        type: string
      id:
        type: string
      text:
        type: string
      translatedText:
        type: string
      wordPositionEnd:
        type: integer
      wordPositionStart:
        type: integer
    type: object
  domain.DictionaryWord:
    properties:
      examples:
        items:
          $ref: '#/definitions/domain.DictionaryExample'
        type: array
      fromLangCode:
        type: string
      id:
        type: string
      partOfSpeech:
        type: string
      text:
        type: string
      toLangCode:
        type: string
      transcription:
        type: string
      translations:
        items:
          type: string
        type: array
    type: object
  domain.EmailPasswordAccount:
    properties:
      email:
        type: string
      id:
        type: string
    type: object
  domain.Genre:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  domain.GoogleAccount:
    properties:
      email:
        type: string
      emailVerified:
        type: boolean
      name:
        type: string
      picture:
        type: string
      sub:
        type: string
    type: object
  domain.JsonB:
    additionalProperties: {}
    type: object
  domain.ParagraphAlignNode:
    properties:
      aw:
        items:
          $ref: '#/definitions/domain.WordAlignNode'
        type: array
      op:
        type: string
      tp:
        type: string
    type: object
  domain.PersonalUserBook:
    properties:
      author:
        type: string
      chapterPaths:
        items:
          type: string
        type: array
      cover:
        type: string
      genres:
        items:
          $ref: '#/definitions/domain.Genre'
        type: array
      id:
        type: string
      title:
        type: string
      userId:
        type: string
    type: object
  domain.User:
    properties:
      emailPasswordAccount:
        $ref: '#/definitions/domain.EmailPasswordAccount'
      googleAccount:
        $ref: '#/definitions/domain.GoogleAccount'
      id:
        type: string
      isAdmin:
        type: boolean
      isVIP:
        type: boolean
      metadata:
        $ref: '#/definitions/domain.JsonB'
      personalUserBooks:
        items:
          $ref: '#/definitions/domain.PersonalUserBook'
        type: array
    type: object
  domain.WordAlignNode:
    properties:
      iow:
        items:
          type: integer
        type: array
      itw:
        items:
          type: integer
        type: array
    type: object
  get_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.Book'
    type: object
  get_books.Output:
    properties:
      books:
        items:
          $ref: '#/definitions/domain.Book'
        type: array
    type: object
  get_genre.Output:
    properties:
      genre:
        $ref: '#/definitions/domain.Genre'
    type: object
  get_genres.Output:
    properties:
      genres:
        items:
          $ref: '#/definitions/domain.Genre'
        type: array
    type: object
  get_personal_user_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.PersonalUserBook'
    type: object
  get_personal_user_books.Output:
    properties:
      books:
        items:
          $ref: '#/definitions/domain.PersonalUserBook'
        type: array
    type: object
  google_login.Input:
    properties:
      idToken:
        type: string
    required:
    - idToken
    type: object
  google_login.Output:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  login.Input:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  login.Output:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  logout.Output:
    properties:
      success:
        type: boolean
    type: object
  lookup.Input:
    properties:
      fromLang:
        type: string
      text:
        type: string
      toLang:
        type: string
      ui:
        type: string
    required:
    - fromLang
    - text
    - toLang
    - ui
    type: object
  lookup.Output:
    properties:
      words:
        items:
          $ref: '#/definitions/domain.DictionaryWord'
        type: array
    type: object
  me.Output:
    properties:
      user:
        $ref: '#/definitions/domain.User'
    type: object
  metadata.Input:
    properties:
      metadata:
        $ref: '#/definitions/domain.JsonB'
    required:
    - metadata
    type: object
  metadata.Output:
    properties:
      user:
        $ref: '#/definitions/domain.User'
    type: object
  notification.Input:
    properties:
      body:
        type: string
      title:
        type: string
    type: object
  refresh.Input:
    properties:
      refreshToken:
        type: string
    required:
    - refreshToken
    type: object
  refresh.Output:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  register.Input:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  register.Output:
    properties:
      success:
        type: boolean
    type: object
  translate_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.Book'
      messageAboutTranslate:
        type: string
    type: object
  translate_personal_user_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.PersonalUserBook'
      messageAboutTranslate:
        type: string
    type: object
  update_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.Book'
    type: object
  update_genre.Input:
    properties:
      id:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - id
    - name
    type: object
  update_genre.Output:
    properties:
      genre:
        $ref: '#/definitions/domain.Genre'
    type: object
  update_personal_user_book.Output:
    properties:
      book:
        $ref: '#/definitions/domain.PersonalUserBook'
    type: object
externalDocs:
  description: OpenAPI
